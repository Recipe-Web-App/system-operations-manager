repos:
  # Prettier - Format markdown, yaml, json, toml, js files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, yaml, json, toml, javascript]
        additional_dependencies:
          - prettier-plugin-toml
        args: [--write]

  # Markdownlint - Lint and fix markdown files
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        args: [--fix]

  # Commitlint - Validate conventional commit messages
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.24.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]

  # Ruff - Python linting and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Mypy - Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        language_version: python3.14
        additional_dependencies:
          - types-PyYAML
          - typer
          - rich
          - structlog
          - pydantic
          - pluggy
          - textual

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: |
          (?x)^(
            tests/unit/services/kong/test_key_manager\.py|
            tests/unit/services/kong/test_certificate_manager\.py|
            src/system_operations_manager/integrations/kong/models/certificate\.py|
            src/system_operations_manager/services/kong/certificate_manager\.py
          )$
