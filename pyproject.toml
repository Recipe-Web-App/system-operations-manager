[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "system-control-cli"
version = "0.1.0"
description = "A comprehensive Python-based CLI for managing distributed systems, deployments, monitoring, and infrastructure operations."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@company.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@company.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
keywords = [
    "cli", "devops", "deployment", "monitoring", "kubernetes", 
    "infrastructure", "distributed-systems", "automation"
]
requires-python = ">=3.8"

# Core dependencies
dependencies = [
    "click>=8.1.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "inquirerpy>=0.3.4",
    "sh>=2.0.0",
    "plumbum>=1.8.0",
    "pydantic>=2.0.0",
    "PyYAML>=6.0",
    "httpx>=0.25.0",
    "jinja2>=3.1.0",
    "structlog>=23.0.0",
    "cryptography>=41.0.0",
    "jsonschema>=4.17.0",
    "psutil>=5.9.0",
    "pluggy>=1.3.0",
]

# Optional dependency groups
[project.optional-dependencies]
# CLI enhancements
cli = [
    "cloup>=3.0.0",
    "cement>=3.0.10",
    "textual>=0.45.0",
    "blessed>=1.20.0",
    "prompt-toolkit>=3.0.40",
]

# Kubernetes integration
kubernetes = [
    "kubernetes>=28.1.0",
    "kr8s>=0.8.0",
    "kubectl-py>=1.29.0",
    "ruamel.yaml>=0.17.0",
]

# Monitoring and observability
monitoring = [
    "prometheus-client>=0.18.0",
    "grafana-api>=1.0.3",
    "elasticsearch>=8.10.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
]

# Secret management
vault = [
    "hvac>=2.0.0",
    "boto3>=1.29.0",
    "azure-keyvault-secrets>=4.7.0",
    "azure-identity>=1.15.0",
    "google-cloud-secret-manager>=2.17.0",
    "pyjwt>=2.8.0",
]

# Development tools
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=1.3.0",
]

# All optional dependencies
all = [
    "system-control-cli[cli,kubernetes,monitoring,vault]"
]

[project.urls]
Homepage = "https://github.com/yourusername/system-control"
Documentation = "https://system-control.readthedocs.io"
Repository = "https://github.com/yourusername/system-control.git"
"Bug Tracker" = "https://github.com/yourusername/system-control/issues"
Changelog = "https://github.com/yourusername/system-control/blob/main/CHANGELOG.md"

[project.scripts]
sysctl = "system_control.cli.main:main"

[project.entry-points."system_control.plugins"]
# Built-in plugins will be registered here
core = "system_control.plugins.core:CorePlugin"
deployment = "system_control.plugins.deployment:DeploymentPlugin"
monitoring = "system_control.plugins.monitoring:MonitoringPlugin"

[tool.setuptools.packages.find]
where = ["src"]
include = ["system_control*"]

[tool.setuptools.package-data]
"system_control" = [
    "templates/*.yaml",
    "templates/*.json",
    "schemas/*.yaml",
    "schemas/*.json",
    "config/*.yaml",
]

# Black code formatting
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort import sorting
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["system_control"]
skip_glob = ["*/migrations/*"]

# mypy type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "sh.*",
    "plumbum.*",
    "inquirerpy.*",
    "kubernetes.*",
    "hvac.*",
    "prometheus_client.*",
]
ignore_missing_imports = true

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=system_control",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
    "kubernetes: Tests requiring Kubernetes",
    "vault: Tests requiring Vault",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/system_control"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Flake8 linting
[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
]

# Bandit security linting
[tool.bandit]
exclude_dirs = ["tests", "test_*"]
skips = ["B101", "B601"]