name: Cleanup

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  delete-merged-branch:
    name: Delete Merged Branches
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Delete branch
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;

            // Don't delete protected branches
            const protectedBranches = ['main', 'develop', 'master'];
            if (protectedBranches.includes(branchName)) {
              console.log(`Branch ${branchName} is protected, skipping deletion`);
              return;
            }

            // Don't delete branches from forks
            if (context.payload.pull_request.head.repo.full_name !== context.payload.pull_request.base.repo.full_name) {
              console.log('Branch is from a fork, skipping deletion');
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branchName}`
              });
              console.log(`Successfully deleted branch: ${branchName}`);
            } catch (error) {
              console.log(`Failed to delete branch ${branchName}: ${error.message}`);
            }
