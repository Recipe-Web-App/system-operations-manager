name: Check Links

on:
  push:
    branches: [main]
    paths:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths:
      - "**.md"
      - "docs/**"
  schedule:
    - cron: "0 6 * * 0" # Weekly on Sunday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check links in markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          args: |
            --verbose
            --no-progress
            --accept 200,204,206,301,302,303,307,308
            --timeout 30
            --max-retries 3
            --exclude-mail
            --exclude '^https://github.com/Recipe-Web-App/system-control/(issues|pulls|compare)'
            --exclude 'localhost'
            --exclude '127.0.0.1'
            '**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
