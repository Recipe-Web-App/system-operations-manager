name: Stale

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment explaining the current status
            - Remove the stale label

            Thank you for your contributions!
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: "pinned,security,critical,in-progress"

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.

            If this PR is still relevant:
            - Rebase on the latest main branch
            - Address any pending review comments
            - Add a comment explaining the current status

            Thank you for your contributions!
          stale-pr-label: "stale"
          days-before-pr-stale: 60
          days-before-pr-close: 14
          exempt-pr-labels: "pinned,security,critical,in-progress"

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          delete-branch: false
