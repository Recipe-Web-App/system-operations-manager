---
version: 2
updates:
  # Python pip (Poetry)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen11"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
      python-minor-updates:
        applies-to: version-updates
        update-types:
          - "minor"
    versioning-strategy: increase
    rebase-strategy: auto

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen11"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
    rebase-strategy: auto
